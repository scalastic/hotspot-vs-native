version: "3.5"

services:

  rng:
    image: rng-hotspot:0.0.1
    build:
      context: ./rng-java
      dockerfile: ./Dockerfile.hotspot

  hasher:
    image: hasher-hotspot:0.0.1
    build:
      context: ./hasher-java
      dockerfile: ./Dockerfile.hotspot

  webui:
    build: webui
    image: webui-regular:0.0.1
    ports:
    - "80:80"
    volumes:
    - "./webui/files/:/files/"

  redis:
    image: redis:6.2.1

  worker:
    build: worker
    image: worker-regular:0.0.1
    deploy:
      replicas: 10
